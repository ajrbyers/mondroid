{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <hr />
  <div class="col-md-3">
  <form method="POST" class="form-signin" role="form">
    {% csrf_token %}
    <div class="form-group">
    	<label class="control-label" for="user_name">Username</label>
    	<input type="username" class="form-control" placeholder="Username" name="user_name" required autofocus>
    </div>
    <div class="form-group">
    	<label class="control-label" for="user_pass">Password</label>
    	<input type="password" class="form-control" placeholder="Password" name="user_pass" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  </div>
{% endblock content %}
